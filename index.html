<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="titulo">Blackjack - Vite App</header>

    <div class="my-3">
      <div id="divBotones" class="col text-center">
        <button id="btnNuevo" class="btn btn-primary">Nuevo juego</button>
        <button id="btnPedir" class="btn btn-success mx-2">Pedir carta</button>
        <button id="btnDetener" class="btn btn-secondary">Plantarse</button>
      </div>
    </div>

    <div class="row container">
      <h2>Tus puntos: <small>0</small></h2>
      <div class="col">
        <div id="jugador-cartas">
          <!-- Cartas del jugador -->
        </div>
      </div>
    </div>

    <div class="row container mt-2">
      <h2>Puntos de la computadora: <small>0</small></h2>
      <div class="col">
        <div id="computadora-cartas">
          <!-- Cartas de la computadora -->
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
